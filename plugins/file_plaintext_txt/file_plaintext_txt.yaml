Core:
  Name: txt文本文件读取
  Type: file
  Module: file_plaintext_txt

Documentation:
  Author: PiDanShouRouZhou
  Version: 1.1
  Description: 可以直接处理.txt文本文件并翻译，但不应该用于翻译包含大量控制符的脚本。

Settings: # 这里存放插件的设置
  保存双语txt文件: false # 是否保存双语txt文件
  上下双语1左右双语2: 1 # 1表示上下双语，2表示左右双语
  txt读取编码: utf-8 # txt文件读取编码
  txt写入编码: utf-8 # txt文件写入编码